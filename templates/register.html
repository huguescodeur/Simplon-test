<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <div class="form-section">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/simplon-logo.png') }}" alt="Logo">
      </div>
      <h2>Inscription</h2>
      <form action="{{ url_for('register') }}" method="post">
        <input type="text" placeholder="Votre nom" id="username" name="username" required>
        <input type="email" placeholder="Adresse e-mail" id="email" name="email" required>
        <input type="password" placeholder="Mot de passe" id="password" name="password" required>
        <input type="password" placeholder="Confirmer le mot de passe" id="retype_password" name="retype_password"
          required>
        <button type="submit">S'inscrire</button>
      </form>
    </div>
    <div class="image-section">
      <img src="{{ url_for('static', filename='images/cactus.jpg') }}" alt="Cactus">
    </div>
  </div>
</body>

</html>
